version: '3.3'

networks:
  demo03:

services:
  beer-api:
    image: enterprisebeers.azurecr.io/beer-api:1.0.95
    container_name: beer-api
    volumes:
      - ./demo-3-config.txt:/config/jvm.options
    networks:
      - demo03

  brewery-api-1:
    image: enterprisebeers.azurecr.io/brewery-api:1.0.95
    container_name: brewery-api-1
    volumes:
      - ./demo-3-config.txt:/config/jvm.options
    networks:
      - demo03

  brewery-api-2:
    image: enterprisebeers.azurecr.io/brewery-api:1.0.95
    container_name: brewery-api-2
    volumes:
      - ./demo-3-config.txt:/config/jvm.options
    networks:
      - demo03

  postgresql:
    image: postgres:11.2-alpine
    container_name: postgresql
    ports:
      - 5432:5432
    networks:
      - demo03
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: s3cr3t

  kong:
    image: kong:1.0.3-alpine
    container_name: kong
    ports:
      - 8000:8000
      - 8001:8001
    networks:
      - demo03
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgresql
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: s3cr3t
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    depends_on:
      - kong-db-migration





