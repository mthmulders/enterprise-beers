version: 2

workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-sid
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: enterprise-beers-{{ .Branch }}-{{ checksum "pom.xml" }}
#      - run:
#          name: Prepare build
#          command: mvn dependency:go-offline -DexcludeGroupIds=com.infosupport.enterprise-beers
      - save_cache:
          paths:
            - ~/.m2
            - ~/.sonar/cache
          key: enterprise-beers-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Build software
          command: |
            mvn \
              clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar \
              -Dsonar.projectKey=mthmulders_enterprise-beers \
              -Dsonar.organization=mthmulders-github \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_LOGIN
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - run:
          name: Prepare connection to Azure Container Registry
          command: |
            cat << EOF > $HOME/.m2/settings.xml
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
              <servers>
                 <server>
                    <id>enterprisebeers.azurecr.io</id>
                    <username>$AZ_SP_ID</username>
                    <password>$AZ_SP_PASSWORD</password>
                 </server>
              </servers>
            </settings>
            EOF
      - run:
          name: Push containers
          command: |
            mvn clean package \
              -Pdocker,circleci \
              -Ddockerfile.tag=1.0.${CIRCLE_BUILD_NUM} \
              -Ddockerfile.username=${AZ_SP_ID} \
              -Ddockerfile.password=${AZ_SP_PASSWORD}
