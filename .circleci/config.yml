version: 2

workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-sid
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Azure Container Registry
          command: |
            docker login enterprisebeers.azurecr.io -u $AZ_SP_ID -p $AZ_SP_PASSWORD
      - restore_cache:
          key: enterprise-beers-{{ .Branch }}-{{ checksum "pom.xml" }}
#      - run:
#          name: Prepare build
#          command: mvn dependency:go-offline -DexcludeGroupIds=com.infosupport.enterprise-beers
      - save_cache:
          paths:
            - ~/.m2
            - ~/.sonar/cache
          key: enterprise-beers-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Build software
          command: |
            mvn \
              clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar \
              -Dsonar.projectKey=mthmulders_enterprise-beers \
              -Dsonar.organization=mthmulders-github \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_LOGIN
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - run:
          name: Push containers
          command: mvn clean package -Pdocker,circleci -Ddockerfile.tag=1.0.${CIRCLE_BUILD_NUM}
